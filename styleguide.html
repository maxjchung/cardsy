{% extends "templates/base.html" %}

{% block body %}

  <div class='card paper-lined'>
    <textarea>One card.</textarea>
    <div class='delete'>&#10006;</div>
  </div>

  <div class='card paper-lined'>
    <textarea>Another card.</textarea>
    <div class='delete'>&#10006;</div>
  </div>

{% endblock %}

{% block js %}
  <script type='text/javascript'>
    $(document).ready(function() {

      $('.delete').hide();

      $('.card').draggable({ containment: 'document' });

      $('.card').hover(
        function(e) { showDeleteButton(e) },
        function(e) { hideDeleteButton(e) }
      );

      // $('textarea').editable();

      $('textarea').hover(
        function(e) { $(this).addClass('hover') },
        function(e) { $(this).removeClass('hover') } 
      );


      // Auto adjust text area height.
      $('.card').on( 'keyup', 'textarea', function (){
          $(this).height( 0 );
          $(this).height( this.scrollHeight );
      });
      $('.card').find('textarea').keyup();


      $('.delete').click(function(e) { deleteCard(e) });
    });
  </script>
{% endblock %}
