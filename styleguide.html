{% extends "templates/base.html" %}

{% block body %}

<div id='canvas'>

</div>

{% endblock %}

{% block js %}
  <script type='text/javascript'>
    $(document).ready(function() {

      $('#canvas').click(
        function (e) {

          if (this != e.target)
            return;

          addCard(e);
        }
      );

      // Auto adjust text area height.
      $('.card').on( 'keyup', 'textarea', function (){
          $(this).height( 0 );
          $(this).height( this.scrollHeight );
      });
      $('.card').find('textarea').keyup();

    });
  </script>
{% endblock %}
