{% extends "templates/base.html" %}

{% block body %}

<div id='canvas'>

</div>

{% endblock %}

{% block js %}
  <script type='text/javascript'>
    $(document).ready(function() {

      $('#canvas').click(
        function (e) {

          if (this != e.target)
            return;

          addCard(e);
        }
      );

      $('.delete').hide();

      $('.card').hover(
        function(e) { showDeleteButton(e) },
        function(e) { hideDeleteButton(e) }
      );

      // $('textarea').editable();

      $('textarea').hover(
        function(e) { $(this).addClass('hover') },
        function(e) { $(this).removeClass('hover') } 
      );

      $('textarea').attr('maxlength', '110');


      // Auto adjust text area height.
      $('.card').on( 'keyup', 'textarea', function (){
          $(this).height( 0 );
          $(this).height( this.scrollHeight );
      });
      $('.card').find('textarea').keyup();

      $('.delete').live("click", function(e) { deleteCard(e) });

    });
  </script>
{% endblock %}
